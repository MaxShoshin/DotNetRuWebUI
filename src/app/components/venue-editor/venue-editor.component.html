<!--  -->
<div [formGroup]="formGroup">
    <mat-list>
        <mat-list-item>
            <mat-form-field>
                <input matInput
                       name="venueId"
                       placeholder="Идентификатор"
                       formControlName="venueId"
                       [(ngModel)]="venue.id">
                <mat-error *ngIf="formGroup.get(['venueId']).getError('required')">
                    Укажи идентификатор площадки
                </mat-error>
            </mat-form-field>
        </mat-list-item>
        <mat-list-item>
            <mat-form-field>
                <input matInput
                       name="venueName"
                       placeholder="Название"
                       formControlName="venueName"
                       [(ngModel)]="venue.name">
                <mat-error *ngIf="formGroup.get(['venueName']).getError('required')">
                    Укажи название площадки
                </mat-error>
            </mat-form-field>
        </mat-list-item>
        <mat-list-item>
            <mat-form-field>
                <input matInput
                       name="venueAddress"
                       placeholder="Адрес"
                       formControlName="venueAddress"
                       [(ngModel)]="venue.address">
                <mat-error *ngIf="formGroup.get(['venueAddress']).getError('required')">
                    Укажи адрес площадки
                </mat-error>
            </mat-form-field>
        </mat-list-item>
        <mat-list-item>
            <mat-form-field>
                <input matInput
                       name="venueMapUrl"
                       placeholder="Ссылка на карту"
                       formControlName="venueMapUrl"
                       [(ngModel)]="venue.mapUrl">
                <mat-error *ngIf="formGroup.get(['venueMapUrl']).getError('required')">
                    Укажи ссылку на карту
                </mat-error>
                <mat-error *ngIf="formGroup.get(['venueMapUrl']).getError('pattern')">
                    Выглядит как невалидная ссылка
                </mat-error>
            </mat-form-field>
        </mat-list-item>
    </mat-list>
    <mat-card class="venue-card"
              *ngIf="venue.mapUrl && formGroup.get('venueMapUrl').valid">
        <iframe mat-card-image
                width="560"
                height="400"
                frameborder="0"
                [src]="(venue.mapUrl | yandexMapsToWidget)"></iframe>
    </mat-card>
</div>
