<div [formGroup]="formGroup">
    <mat-list>
        <mat-list-item>
            <mat-form-field>
                <input matInput
                       name="friendId"
                       placeholder="Идентификатор"
                       formControlName="friendId"
                       [(ngModel)]="friend.id">
                <mat-error *ngIf="formGroup.get(['friendId']).getError('required')">
                    Укажи идентификатор друга
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput
                       name="friendName"
                       placeholder="Имя"
                       formControlName="friendName"
                       [(ngModel)]="friend.name">
                <mat-error *ngIf="formGroup.get(['friendName']).getError('required')">
                    Укажи имя друга
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput
                       name="friendDescription"
                       placeholder="Описание"
                       formControlName="friendDescription"
                       [(ngModel)]="friend.description">
                <mat-error *ngIf="formGroup.get(['friendDescription']).getError('required')">
                    Укажи описание друга
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput
                       name="friendUrl"
                       placeholder="Ссылка"
                       formControlName="friendUrl"
                       [(ngModel)]="friend.url">
                <mat-error *ngIf="formGroup.get(['friendUrl']).getError('required')">
                    Укажи ссылку друга
                </mat-error>
            </mat-form-field>
        </mat-list-item>
    </mat-list>
</div>
