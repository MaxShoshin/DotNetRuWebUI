<mat-card class="friend-card">
    <mat-card-header>
        <mat-card-title>{{ friend.name }}</mat-card-title>
        <mat-card-subtitle>{{ friend.id }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>Описание: {{ friend.description }}</mat-card-content>
    <mat-card-content>Url: {{ friend.url }}</mat-card-content>
    <mat-card-actions>
        <button mat-button>ДОБАВИТЬ</button>
        <button mat-button>ИЗМЕНИТЬ</button>
    </mat-card-actions>
</mat-card>
